jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Optional: manual install/build if you need it
      - name: Install Dependencies
        run: npm install
        working-directory: Front-end

      - name: Build Angular App
        run: npm run build -- --configuration production
        working-directory: Front-end

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "Front-end"
          api_location: ""
          output_location: "dist/front-end"
          # You can remove this line if you're building manually above
          # app_build_command: "npm run build -- --configuration production"
